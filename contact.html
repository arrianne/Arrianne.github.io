<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <header id="header">
      <!-- Burger Menu Button -->
      <div class="burger-menu" id="burger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>

      <!-- Menu -->
      <nav class="nav-menu" id="nav-menu">
        <ul>
          <li><a href="index.html#about">About Me</a></li>
          <li><a href="index.html#portfolio">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact-section" id="contact">
      <div class="section-title">
        <div class="big-digits">Oh<br />hey.</div>
        <div class="line_and_text">
          <div class="line_horizontal"></div>
          <h2>Get in touch</h2>
        </div>
      </div>
      <div class="form-and-socials">
        <form class="contact-form">
          <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required />
          </div>

          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="form-group">
            <textarea
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <ul>
            <button>Send</button>
          </ul>
        </form>
        <div class="social-media">
          <p>
            Reach out via socials or send a quick message with the form. Iâ€™ll
            get back to you as soon as I can.
          </p>

          <!-- Social Icons -->
          <div class="social-links">
            <a
              href="www.linkedin.com/in/arrianne"
              target="_blank"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/arrianne"
              target="_blank"
              aria-label="GitHub"
            >
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
