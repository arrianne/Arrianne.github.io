<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <!-- Burger Menu Button -->
      <div class="burger-menu" id="burger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>

      <!-- Menu -->
      <nav class="nav-menu" id="nav-menu">
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact-section" id="contact">
      <form class="contact-form">
        <h1>Oh hey.</h1>

        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required />
        </div>

        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required />
        </div>

        <div class="form-group">
          <textarea
            name="message"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <ul>
          <button>Send</button>
        </ul>
      </form>
      <div class="social-media">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit eos
          dolores, vel asperiores autem iusto nobis, et sequi, consequuntur
          repellendus nemo facilis accusantium numquam deserunt. Reprehenderit
          cupiditate perferendis porro vel.
        </p>

        <!-- Social Icons -->
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/yourusername"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a
            href="https://github.com/yourusername"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
